<style type="text/css">

	body {
		padding-top: 50px;
	}

	/* ----- NAV ----- */
	nav .logo {

	footer .social-icons {

	footer h4 {

		color: #aeaeae;
	}

	footer .si-sprite {
		background-size: contain;

		display: inline-block;

		height: 70px;
		margin: 0 8px;
	}
	footer .fb-sprite {background-image: url(img/fb-sprite.svg);}
	footer .tw-sprite {background-image: url(img/tw-sprite.svg);}
	footer .yt-sprite {background-image: url(img/yt-sprite.svg);}
	footer .ig-sprite {background-image: url(img/ig-sprite.svg);}
	
	footer .fb-sprite:hover {background-image: url(img/fb-sprite2.svg);}
	footer .tw-sprite:hover {background-image: url(img/tw-sprite2.svg);}
	footer .yt-sprite:hover {background-image: url(img/yt-sprite2.svg);}
	footer .ig-sprite:hover {background-image: url(img/ig-sprite2.svg);}

	
	/* --- responsive design stuff --- */
	@media screen and (min-width: 768px) {

		/* ----- FOOTER ----- */
		footer {
			padding: 6.5% 6.5% 0;
		}
		.footer-social, .footer-contact {
			width: 50%;
			margin: 0
		}
		.footer-social {
			float: right;
			text-align: right;
		}
		.footer-contact {
			float: left;
			text-align: left;
			padding-right: 5%;
		}
		.footer-copyr {
			margin-top: 8%;
			padding-top: 125px;
		}
		footer .social-icons a:first-child {margin-left: 0;}
		footer .social-icons a:last-child {margin-right: 0;}
	}


	/* ------------ div borders ------------ */
	.bdr {border: 0px dashed rgba(0,0,0,0.25);}
	.rd {border-color: rgba(255,0,0,0.25);} 
	.gr {border-color: rgba(0,255,0,0.25);} 
	.bl {border-color: rgba(0,0,255,0.25);}  
	.gy {border-color: rgba(125,125,125,0.25);}
	/* ------------------------------------- */
